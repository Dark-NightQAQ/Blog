<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页-杨YANG的个人博客</title>

    <link rel="stylesheet" href="../static/lib/aplayer/APlayer.min.css">
    <link rel="stylesheet" href="../static/lib/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="../static/images/favicon.ico" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav  id="nav" class="gird-header" style="display: none;background-color: #0e7ed2">
    <div class="ui m-container" >
        <div class="ui inverted secondary stackable menu" >
            <a href="/index" style="max-width: 200px" target="_self"><h2 class="ui olive header item" style="font-family: Comic Sans MS;color: #c2dde6 !important;">YANG</h2></a>
            <a href="/index" class="active m-item item m-mobile-hide" target="_self" style="background-color: #f9f9ff !important;color:#151516 !important;font-family: STHeiti;font-size: 15px;">首页</a>
            <a href="/type" class="m-item item m-mobile-hide"  target="_self" style="color:#1e030d !important;font-family: STHeiti;font-size: 15px;">分类</a>
            <a href="/message" class="m-item item m-mobile-hide"  target="_self" style="color:#1e030d !important;font-family: STHeiti;font-size: 15px;">留言板</a>
            <a href="/about" class="m-item item m-mobile-hide"  target="_self" style="color:#1e030d !important;font-family: STHeiti;font-size: 15px;">关于我</a>
            <a href="/uLogin" th:unless="${session.account}"  class="right m-item item ui secondary basic button m-mobile-hide" target="_self" style="color:#1e030d !important;font-family: STHeiti;font-size: 15px;"><i class="sign in icon"></i>登录</a>
            <div class="user-info-wrapper right m-item item ui secondary basic m-mobile-hide" th:if="${session.account}">
                <a href="javascript:void(0);" class="user-info">
                    <img th:if="${session.account}" th:src="${session.account.getAvatar()}" src="../static/images/me.jpg" alt="" class="user-img">
                    <div class="blink-animation" th:if="${session.account.getComment()} > 0">
                        <span class="main-circle" style="background:#FA5A57;"></span>
                    </div>
                </a>
                <div class="user-info-box">
                    <div class="drop-down-header">
                        <h4 th:if="${session.account}" th:text="${session.account.getNickname()}">me</h4>
                    </div>
                    <ul>
                        <li>
                            <a href="/profile" target="_self">
                                <i class="far fa-edit"></i> 个人资料
                            </a>
                        </li>
                        <br>
                        <li>
                            <a href="/replyView" target="_self">
                                <i class="far fa-edit"></i> 回复
                            </a>
                        </li>
                        <br>
                        <li>
                            <a href="/logout" target="_self">
                                <i class="fas fa-sign-out-alt"></i> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
         </div>
    </div>
    <a class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>




<!--顶部图片-->
<div class="m-bg-class_outer" style="width: 100%;height: 100%" >
    <img src="https://myhkw.cn/open/img/acg" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
    <div class="m-bg-class_cover" align="center" style="height: 100%" >
        <div class="m-margin-top-maxx" align="center">
            <img class="ui circular image" align="center" src="../static/images/me.jpg" style="width: 150px;height: 150px;">
        </div>
        <div class="m-font-size-text" align="center" style="font-family: Comic Sans MS;">欢迎来到YANG的博客</div>
        <hr style="width: 40%">

        <div id="waypoint" class="ui m-margin-top-large" align="center">
            <a href="/index" class="ui circular icon button m-opacity-small item" target="_self">首页</a>
            <a href="/type" class="ui circular icon button m-opacity-small item" target="_self">分类</a>
            <a href="/message" class="ui circular icon button m-opacity-small item " target="_self">留言板</a>
            <a href="/about" class="ui circular icon button m-opacity-small item " target="_self">关于我</a>
        </div>
        <hr style="width: 40%">
        <p class="m-font-size-text-init-title m-margin-top-large m-mobile-hide" style="font-family: 隶书;font-size: 30px;">"原神！启动"</p>
<!--         <p class="m-font-size-text-init-title m-mobile-hide">“启动！”</p> -->
        <div class="hiddenDiv"></div>
    </div>

</div>


<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--博客内容-->
            <div class="ui vertical segment">
                <div class="ui m-container-small m-opacity">
                    <div class="ui secondary segment " align="center" style="margin:0 auto;width:120px;border-radius: 15px" >
                        <i class="bookmark icon"></i>最新文章
                    </div>
                </div>
                <!--博文列表-->
                <div class="ui padded segment m-padded-tb-large m-opacity" style="border-radius: 20px" th:each="Blog:${AllBlog}">
                    <div class="ui large aligned mobile reversed stackable grid" >
                        <!--博文信息-->
                        <div class="eleven wide column ">
                            <h3 class="ui header" ><a href="#" th:href="'/Blog/'+${Blog.getId()}" target="_self" class="m-black m-title-font" th:text="${Blog.getTitle()}">标题</a></h3>
                            <p class="m-text m-margin-top-max" th:text="${Blog.getDescription()}">描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述</p>
                            <div class="ui m-margin-top-max grid">
                                <div class="eleven wide column" >
                                    <div class="ui mini horizontal link list" >
                                        <div class="item">
                                            <img src="../static/images/me.jpg" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" target="_self" class="header" >YANG</a></div>
                                        </div>
                                        <div class="item">
                                           <span th:text="${Blog.getCreateTime()}">发布时间：2020-01-01</span>
                                        </div>
                                        <div class="item">
                                            <span th:text="'点击量：'+${Blog.getViews()}">点击量：2222</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" th:href="'/Blog/'+${Blog.getId()}" target="_self" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${Blog.getTypeName()}">类型</a>
                                </div>
                            </div>
                        </div>
                        <!--博文图片-->
                        <div class="five wide column" >
                            <a href="#" th:href="'/Blog/'+${Blog.getId()}" target="_self">
                                <img src="../static/images/blog.jpg" th:src="@{${Blog.getFirstPicture()}}" alt="" class="ui rounded image bigger" >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<br>
<br>
<br>
<br>
    <!--置顶图标-->
    <div id="toolbar" class="m-padded-tb-large m-fixed m-right-bottom">
        <a href="#" class="ui center aligned basic segment icon"><i class="ui medium orange chevron up icon"></i> </a>
    </div>

<footer class="ui vertical segment m-padded-tb-massive m-opacity">
    <!--容器-->
    <div class="ui center aligned container">
      <div style="color: #F08047;margin-top: -18px" class="ui inverted m-text-thin m-text-spaced">CREATE BY YANG</div>
    </div>
</footer>

<!--    动态线条-->
<script type="text/javascript" color="47,79,79" opacity='0.7' zIndex="-2" count="150" src="https://cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
<script src="../static/lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script src="../static/lib/semantic/dist/semantic.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>

    // 导航栏显示
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down') {
                $('#nav').show(500);
            } else {
                $('#nav').hide(500);
            }
        }
    })

    L2Dwidget.init({ "model": { jsonPath:
                "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
            "scale": 1 }, "display": { "position": "right", "width": 110, "height": 150,
            "hOffset": 0, "vOffset": -20 }, "mobile": { "show": true, "scale": 0.5 },
        "react": { "opacityDefault": 0.8, "opacityOnHover": 0.1 } });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</div>
</body>
<script src="https://myhkw.cn/api/player/1689236947114" id="myhk" key="1689236947114" m="1"></script>
</html>
